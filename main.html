<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Admin Dashboard</title>
</head>
<body>
   <side class="sidebar">
    <div class="sidebar-top">
        <img src="./icons/view-dashboard.svg" alt=".">
        <h2>Dashboard</h2>
    </div>
    <div class="sidebar-bottom">
        <nav>
            <ul>
                <li id="list-item-1">
                    <img src="./icons/home.svg" alt=".">
                    <p>Home</p>
                </li>
                <li id="list-item-2">
                    <img src="./icons/card-account-details.svg" alt=".">
                    <p>Profile</p>
                </li>
                <li id="list-item-3">
                    <img src="./icons/message.svg" alt=".">
                    <p>Messages</p>
                </li>
                <li id="list-item-4">
                    <img src="./icons/history.svg" alt=".">
                    <p>History</p>
                </li>
                <li id="list-item-5">
                    <img src="./icons/file-multiple.svg" alt=".">
                    <p>Tasks</p>
                </li>
                <li id="list-item-6">
                    <img src="./icons/account-group.svg" alt=".">
                    <p>Communities</p>
                </li>
                <li id="list-item-7">
                    <img src="./icons/cog.svg" alt=".">
                    <p>Settings</p>
                </li>
                <li id="list-item-8">
                    <img src="./icons/help-box.svg" alt=".">
                    <p>Support</p>
                </li>
                <li id="list-item-9">
                    <img src="./icons/shield-check.svg" alt=".">
                    <p>Privacy</p>
                </li>
            </ul>
        </nav>
    </div>
   </side>
   <header class="header">
       <div class="header-top-left">
        <img src="./icons/magnify.svg" alt="">
        <input class="search" type="text" placeholder=" Search...">
    </div>
       <div class="header-top-right">
        <img class="bell" src="./icons/bell-ring.svg" alt="">
        <img class="profile" src="./icons/122576866.jpeg" alt="">
        <p>John Carpenter</p>
    </div>
       <div class="header-bottom-left">
        <img src="./icons/122576866.jpeg" alt="">
        <p>Hi,there,<br>John Carpenter (@John)</p>
    </div>
       <div class="header-bottom-right">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
    </div>
   </header>
   <main class="main">Main</main> 
</body>
</html>
